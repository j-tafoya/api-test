name: Feature Branch Workflow

on:
  workflow_dispatch:
    branches: [ feature/* ]

jobs:
  Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          repository: US-EPA-CAMD/easey-emissions-api
      - name: Checkout devops repo
        uses: actions/checkout@v2
        with:
          path: devops
      - name: Build
        run: devops/scripts/build.sh
        env:
          NESTJS_APP: true
      - name: Check Licenses
        run: devops/scripts/validate-licenses.sh
        env:
          NESTJS_APP: true
      - name: Run Unit Tests
        run: devops/scripts/unit-tests.sh
        env:
          NESTJS_APP: true
     
